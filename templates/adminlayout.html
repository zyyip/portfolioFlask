<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor2/bootstrap/css/bootstrap.min.css')}}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor2/font-awesome/css/font-awesome.min.css')}}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css2/fontastic.css')}}">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700')}}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css2/style.default.css')}}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css2/custom.css')}}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img2/favicon.ico')}}">
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>
    <div class="page">
        <!-- Main Navbar-->
        <header class="header">
            <nav class="navbar">
                <!-- Search Box-->
                <div class="search-box">
                    <button class="dismiss"><i class="icon-close"></i></button>
                    <form id="searchForm" action="#" role="search">
                        <input type="search" placeholder="What are you looking for..." class="form-control">
                    </form>
                </div>
                <div class="container-fluid">
                    <div class="navbar-holder d-flex align-items-center justify-content-between">
                        <!-- Navbar Header-->
                        <div class="navbar-header">
                            <!-- Navbar Brand -->
                            <a href="/admindashboard" class="navbar-brand d-none d-sm-inline-block">
                                <div class="brand-text d-none d-lg-inline-block"><span>
                                    </span><strong>Dashboard</strong></div>
                                <div class="brand-text d-none d-sm-inline-block d-lg-none"><strong>DB</strong></div>
                            </a>
                            <!-- Toggle Button-->
                            <a id="toggle-btn" href="#"
                                class="menu-btn active"><span></span><span></span><span></span></a>


                        </div>
                        <!-- Navbar Menu -->
                        <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                            <li class="nav-item"><a href="/logout" class="nav-link logout"> <span
                                        class="d-none d-sm-inline">Logout</span><i class="fa fa-sign-out"></i></a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            {% block header %}
            {% endblock %}
        </header>
        <div class="page-content d-flex align-items-stretch">
            <!-- Side Navbar -->
            <nav class="side-navbar">
                <!-- Sidebar Header-->
                <div class="sidebar-header d-flex align-items-center">
                    <!-- <div class="avatar"><img src="{{ url_for('static', filename='img2/avatar-1.jpg')}}" alt="..."
                            class="img-fluid rounded-circle"></div> -->
                    <div class="title">
                        <h1 class="h4">{{ userinfo.lname }} {{ userinfo.fname }}</h1>
                        <p>Web Designer</p>

                    </div>
                </div>
                <!-- Sidebar Navidation Menus-->
                <span class="heading">Main</span>
                <ul class="list-unstyled">
                    {% block navigationmenu %}
                    {% endblock %}

                    <!-- <li><a href="#exampledropdownDropdown" aria-expanded="false" data-toggle="collapse"> <i
                                class="icon-interface-windows"></i>Example dropdown </a>
                        <ul id="exampledropdownDropdown" class="collapse list-unstyled ">
                            <li><a href="#">Page</a></li>
                            <li><a href="#">Page</a></li>
                            <li><a href="#">Page</a></li>
                        </ul>
                    </li>
                    <li><a href="login.html"> <i class="icon-interface-windows"></i>Login page </a></li> -->
                </ul>
                <!-- <span class="heading">Extras</span>
                <ul class="list-unstyled">
                    <li> <a href="#"> <i class="icon-flask"></i>Demo </a></li>
                    <li> <a href="#"> <i class="icon-screen"></i>Demo </a></li>
                    <li> <a href="#"> <i class="icon-mail"></i>Demo </a></li>
                    <li> <a href="#"> <i class="icon-picture"></i>Demo </a></li>
                </ul> -->
            </nav>
            <div class="content-inner">
                <!-- Page Header-->
                <header class="page-header">
                    <div class="container-fluid">
                        <h2 class="no-margin-bottom">{% block headertitle %}{% endblock %}</h2>
                    </div>
                </header>
                {% block body %}
                {% endblock %}

                <!-- Page Footer-->
                <!-- <footer class="main-footer">
                    <div class="container-fluid">
                        <div class="row">
                            
                            <div class="col-sm-6 text-right">
                                <p>Design by <a href="https://bootstrapious.com/p/admin-template"
                                        class="external">Bootstrapious</a></p>
                                Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)
                            </div>
                        </div>
                    </div>
                </footer> -->
            </div>
        </div>
    </div>
    <!-- JavaScript files-->
    <script src="{{ url_for('static', filename='vendor2/jquery/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor2/popper.js/umd/popper.min.js')}}"> </script>
    <script src="{{ url_for('static', filename='vendor2/bootstrap/js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor2/jquery.cookie/jquery.cookie.js')}}"> </script>
    <script src="{{ url_for('static', filename='vendor2/chart.js/Chart.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor2/jquery-validation/jquery.validate.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js2/charts-custom.js')}}"></script>
    <!-- Main File-->
    <script src="{{ url_for('static', filename='js2/front.js')}}"></script>

    {% block script %}
    {% endblock %}
</body>

</html>
